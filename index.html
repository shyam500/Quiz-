<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Quiz">
    <meta name="description" content="Quiz contains 10 question">
    <meta name="keywords" content="Quiz">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Quiz</title>
</head>

<body>
    <header>
        <h1>QUIZ</h1>
    </header>
    <main>
        <section class="box">
            <h2 id="quest">Question</h2>
            <section id="inps">
                <section class="subbox">
                    <input type="radio" name="q" id="a" class="inp">
                    <label for="a" class="lb">one</label>
                </section>
                <section class="subbox">
                    <input type="radio" name="q" id="b" class="inp">
                    <label for="b" class="lb">two</label>
                </section>
                <section class="subbox">
                    <input type="radio" name="q" id="c" class="inp">
                    <label for="c" class="lb">three</label>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <p>copyrights &#169 QUIZ 2022</p>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
